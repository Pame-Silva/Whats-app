<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<title>Whatsapp Web</title>
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  	<link rel="stylesheet" href="css/icomoon.css">
	  	<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<div class="container-fluid bg-green"></div>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<div class="row">
							<div class="col-md-4 col-sm-4 border">
								<div class="cabecera">
									<img class="perfil" src="image/auri.jpg">
									<div class="iconos-menu">
										<a href=""><i class="icon-message"></i></a>
										<a href=""><i class="icon-dots-three-vertical"></i></a>
									</div>
								</div>
								<div class="busqueda">
					        		<input type="search" class="form-control" id="buscar" autocomplete=”on” placeholder="Buscar o empezar un chat nuevo">
					        		<ul id="lista"></ul>
								</div>
								<!--aqui se van a guardar los contactos-->
								<div class="contactos">

								</div>
							</div>
							<div class="col-md-8 col-sm-8 border">
								<div class="Laboratoria-Peru media">
									<div class="media-left">
										<img class="perfil media-object" src="image/jacky.jpg">
									</div>
									<div class="media-body">
									    <h5 class="media-heading">Las Jackie Chan!!!<p>Cami, Naty, Vane, vale, Pame, Tú</p></h5>
										<div class="iconos-menu">
											<i class="icon-attachment clip"></i>
											<i class="icon-dots-three-vertical puntos"></i>
										</div>
									</div>
								</div>
								<div class="chat-panel">
									<div class="_hide iconos">
										<h1>hola</h1>
									</div>
								</div>
								<div class="chat-voz">
									<i class="emo icon-insert_emoticon"></i>
									<input type="text" id="responder"  placeholder="Escribe tu mensaje aqui">
									<i class="fa fa-microphone" aria-hidden="true"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    	<script src="js/main.js"></script>
	</body>
</html>
